<VirtualHost *:80>
    
    CustomLog /vol/log/wp/access.log combined
    ErrorLog /vol/log/wp/error.log

    RemoteIPHeader X-Forwarded-For
    RemoteIPTrustedProxy <GLOBAL_PREFIX>nginx

    # SetEnv HTTPS On

    DocumentRoot "/var/www/html"

    Alias /cms "/var/www/html/wordpress"
    <Directory "/var/www/html/wordpress">
        Options +FollowSymLinks -Indexes -MultiViews
        AllowOverride All
        Require all granted
    </Directory>

#    ProxyPass /cms !
#    ProxyPass / <GLOBAL_PREFIX>nginx:80
#    ProxyPassReverse / <GLOBAL_PREFIX>nginx:80

    <Location /cms/wp-json/>
        Deny from  all
    </Location>


</VirtualHost>
