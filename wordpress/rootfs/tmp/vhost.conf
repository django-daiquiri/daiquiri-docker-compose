<VirtualHost *:80>
    
    CustomLog /vol/log/wp/wp_access combined
    ErrorLog /vol/log/wp/wp_error

    # RemoteIPHeader X-Forwarded-For
    # RemoteIPTrustedProxy <GLOBAL_PREFIX>nginx

    # SetEnv HTTPS On

    DocumentRoot "/var/www/html/wordpress"

    Alias /cms "/var/www/html/wordpress"
    <Directory "/var/www/html/wordpress">
        Options +FollowSymLinks -Indexes -MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ProxyPass /cms !
    ProxyPass / http://localhost:8080
    ProxyPassReverse / http://localhost:8080

    <Location /cms/wp-json/>
        Deny from  all
    </Location>


</VirtualHost>
