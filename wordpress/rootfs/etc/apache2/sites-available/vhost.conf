<VirtualHost *:80>
    
    RemoteIPHeader X-Forwarded-For
    RemoteIPTrustedProxy dq-nginx

    SetEnv HTTPS On

    DocumentRoot "/var/www/html/"

    Alias /cms "/var/www/html/"
    <Directory "/var/www/html/">
        Options +FollowSymLinks -Indexes -MultiViews
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
