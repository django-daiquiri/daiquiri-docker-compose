<VirtualHost *:80>
#   ProxyPreserveHost On

    CustomLog /vol/log/httpd/access.log combined
    ErrorLog /vol/log/httpd/error.log

    #RemoteIPHeader X-Forwarded-For
    #RemoteIPTrustedProxy <GLOBAL_PREFIX>nginx

    # SetEnv HTTPS On

    DocumentRoot "/var/www/html"
    
    Alias /static/  /vol/daiquiri/astro-ndfi-app/static_root/
    <Directory  /vol/daiquiri/astro-ndfi-app/static_root/>
        Require all granted
    </Directory>

    Alias /cms/ "/vol/wp/"
    <Directory "/vol/wp/">
        Options +FollowSymLinks -Indexes -MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ProxyPass /cms !
    ProxyPass /static !
    ProxyPass / http://localhost:9001/
    ProxyPassReverse / http://localhost:9001/

    <Location /cms/wp-json/>
        Deny from  all
    </Location>


</VirtualHost>
