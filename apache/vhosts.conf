<VirtualHost *:80>

    DocumentRoot /var/www/html/

    Alias /static /vol/daiquiri-app/app/static_root/
    <Directory /vol/daiquiri-app/app/static_root/>
        Require all granted
    </Directory>

    WSGIDaemonProcess daiquiri user=daiquiri group=daiquiri processes=2 \
        python-path=/vol/daiquiri-app/app:/vol/ve/lib/python3.5/site-packages

    WSGIProcessGroup daiquiri
    WSGIScriptAlias / /vol/daiquiri-app/app/wsgi.py process-group=daiquiri
    WSGIPassAuthorization On

    <Directory /vol/daiquiri-app/app>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

</VirtualHost>
